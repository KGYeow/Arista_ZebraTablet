            <span class="spinner"></span>

<style>
    .loading-overlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: var(--mud-palette-background, #F1F2F2);
        z-index: 9999;
    }

    .loading-card {
        color: #fff;
        text-align: center;
    }

    .spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid rgba(255,255,255,.2);
        border-top-color: #fff;
        animation: spin 1s linear infinite;
        margin: 4px auto 8px;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
